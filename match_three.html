<!DOCTYPE html>
<html lang="EN-GB">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="UTF-8" />
  <title>Fruits n&apos; Flowers</title>
  <link type="text/css" rel="stylesheet" href="match_three.css" />
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:200" rel="stylesheet">
  <script type="text/javascript" src="match_three.js"></script>
</head>

<body onload="start();">
  <div id="container">
    <div id="restart-btn" class="menu-btn">&#8634;</div>
    <div id="back-btn" class="menu-btn">&#8617;</div>
    <div id="mute-btn" class="menu-btn">&#9834;</div>
    <p id="stats">
      <span id="points">0</span>

      points / level

      <span id="level">0</span>
    </p>

    <div id="table-div">
      <div id="message-panel" class="panel">
        <p id="message">message</p>

        <p id="result-stars">
          <span id="result-star1">&#9733;</span>

          <span id="result-star2">&#9733;</span>

          <span id="result-star3">&#9733;</span>
        </p>

        <div id="start-button">Start</div>
      </div>

      <div id="no-more-moves" class="panel">
        <p>No more moves!</p>
      </div>

      <div id="level-panel" class="panel">
        <!-- CREATE LEVEL SELECTION PANEL -->
        <script type="text/javascript">
          const lrNum = 7, lcNum = 7;
          let lvl = 0;
          let ldiv = document.getElementById("level-panel"),
            ltbl = document.createElement("table");
          l_bdy = document.createElement("tbody");
          l_bdy.id = "levels";

          for (let r = 0; r < lrNum; r++) {
            let row = document.createElement("tr");

            for (let c = 0; c < lcNum; c++) {
              lvl++;
              let cell = document.createElement("td");
              cell.id = `l${lvl}`;
              cell.className = `level-button lvl-btn-event_${lvl}`;
              let html = `<p class='level-text lvl-btn-event_${lvl}'>${lvl}</p>` +
                `<p id=lr${r}c${c}-stars class="level-text level-star lvl-btn-event_${lvl}">` +
                `<span id="star${lvl}_1" class="lvl-btn-event_${lvl}">&#9734;</span>` +
                `<span id="star${lvl}_2" class="lvl-btn-event_${lvl}">&#9734;</span>` +
                `<span id="star${lvl}_3" class="lvl-btn-event_${lvl}">&#9734;</span></p>`;
              cell.innerHTML = html;
              row.appendChild(cell);
            } // end of onner for

            l_bdy.appendChild(row);
          } // end of outer for

          ltbl.appendChild(l_bdy);
          ldiv.appendChild(ltbl);
        </script>
      </div>

      <!--CREATE BOARD TABLE-->
      <script type="text/javascript">
        const rNum = dNum = 10;
        let tbd = document.getElementById("table-div"),
          tbl = document.createElement("table"),
          tbl_bdy = document.createElement("tbody");
        tbl.id = "board";

        for (let r = 0; r < rNum; r++) {
          let row = document.createElement("tr");

          for (let d = 0; d < dNum; d++) {
            let cell = document.createElement("td");
            cell.id = `r${r}c${d}`;
            cell.classList.add("board-cell");
            row.appendChild(cell);
          } // end of for td

          tbl_bdy.appendChild(row);
        } // end of for tr

        tbl.appendChild(tbl_bdy);
        tbd.appendChild(tbl);
      </script>
    </div>

    <div id="progressbar">
      <div id="signature"> Made with &hearts; by Tschiboka</div>

      <div id="progress"></div>
    </div>
  </div>
</body>

</html>
